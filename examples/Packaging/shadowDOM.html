<html>
	<head>
		<title>Shadow DOM</title>
	</head>
	<body>
		<div id="metastyle-widget">This is a Metastyle Widget</div>
		<template id="widget-template">
			<style>
			.outer {
			  border: 2px solid brown;
			  border-radius: 1em;
			  background: rgb(55, 208, 223);
			  font-size: 20pt;
			  width: 12em;
			  height: 7em;
			  text-align: center;
			}
			.boilerplate {
			  color: white;
			  font-family: sans-serif;
			  padding: 0.5em;
			}
			.name {
			  color: black;
			  background: white;
			  font-family: "Marker Felt", cursive;
			  font-size: 45pt;
			  padding-top: 0.2em;
			}
			</style>
			<div class="outer">
			  <div class="boilerplate">
			    <content></content>
			  </div>
			  <div class="name">
			  	Metastyle  
			  </div>
			</div>
		</template>
		<script>
			window.onload = function () {
				var shadow = document.getElementById('metastyle-widget').createShadowRoot();
				var template = document.getElementById('widget-template');
				shadow.appendChild(template.content.cloneNode(true));
			}
		</script>
	</body>
</html>
